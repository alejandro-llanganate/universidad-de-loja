</head>

<body>
    <header>
        <div id="skip" style="position:absolute; top:-100px;"><a href="#content">Saltar navegación</a></div>
        <div>
            <img src="https://unl.edu.ec/sites/default/files/inline-images/unl_0.png"
                alt="UNL Universidad Nacional de Loja">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="./inicio.html">Inicio</a>
                </li>
                <li>
                    <a href="#">Universidad</a>

                <li>
                    <a href="./oferta-academica.html">Oferta Académica</a>

                    <a href="#">Investigación</a>
                </li>
                <li>

                    <a href="#">Comunidad</a>
                </li>
                <li>
                    <a class="selected" href="./contactenos.html">Contáctenos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="maincontent">
        <h1 id="content">Contáctenos</h1>
        <p>Completa el siguiente formulario de contacto:</p>
        <section>
            <div class="boxes-container">
                <form action="" autocomplete="on">
                    <div class="row-form">
                        <label for="nombre">Ingresa tu nombre: <span class="obligatorio">*</span> </label>
                        <input aria-required='true' required type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="row-form">
                        <label for="correo">Ingresa tu correo electrónico: <span class="obligatorio">*</span></label>
                        <input aria-required='true' required type="email" name="correo" id="correo"
                            placeholder="Correo electrónico">
                    </div>
                    <div class="row-form">
                        <label for="asunto">Ingresa el asunto: <span class="obligatorio">*</span></label>
                        <input aria-required='true' required type="text" name="asunto" id="asunto" placeholder="Asunto">
                    </div>
                    <div class="row-form">
                        <label for="telefono">Ingresa tu número telefónico:</label>
                        <input aria-required='true' type="number" name="telefono" id="telefono"
                            placeholder="Teléfono móvil">
                    </div>
                    <div class="row-form">
                        <label for="mensaje">Ingresa tu mensaje: <span class="obligatorio">*</span></label>
                        <textarea aria-required='true' required id="mensaje" name="mensaje"
                            placeholder="Mensaje"></textarea>
                    </div>
                    <p><span class="obligatorio">*</span> Estos campos son obligatorios </p>
                    <button class="form-button" type="submit">
                        Enviar
                    </button>
                </form>

            </div>
        </section>
    </main>
    <script src="./js/inicio.js"></script>
</body>

</html>
