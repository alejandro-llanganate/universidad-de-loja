                </li>
            </ul>
        </nav>
    </header>
    <main id="maincontent">
        <h1>Contáctenos</h1>
        <p>Completa el siguiente formulario de contacto:</p>
        <section>
            <div class="boxes-container">
                <form action="">
                    <div class="row-form">
                        <label for="nombre">Ingresa tu nombre: <span class="obligatorio">*</span> </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="row-form">
                        <label for="correo">Ingresa tu correo electrónico: <span class="obligatorio">*</span></label>
                        <input type="email" name="correo" id="correo" placeholder="Correo electrónico">
                    </div>
                    <div class="row-form">
                        <label for="asunto">Ingresa el asunto: <span class="obligatorio">*</span></label>
                        <input type="text" name="asunto" id="asunto" placeholder="Asunto">
                    </div>
                    <div class="row-form">
                        <label for="mensaje">Ingresa tu mensaje: <span class="obligatorio">*</span></label>
                        <textarea id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                    </div>
                    <p><span class="obligatorio">*</span> Estos campos son obligatorios </p>
                    <button class="form-button" type="submit">
                        Enviar
                    </button>
                </form>

            </div>
        </section>
    </main>
    <script src="./js/inicio.js"></script>
